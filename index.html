<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>Calculadora IMC</h1>

        <div class="table1">
            <h3>IMC</h3>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </div>
        
        <div class="table2">
            <h3>Resultado</h3>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>
        

        <form class="formcalc" action="">
           <label for="input-weight">Peso:</label>
           <input type="text" id="input-weight"> 

           <label for="input-height">Altura:</label>
           <input type="text" id="input-height">

           <button type="submit">Calcular</button>

        </form>

        <div id="result"></div>

        

    </section>
    


    <script src="./script.js"></script>
</body>
</html>
